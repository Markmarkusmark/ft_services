apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  #эта настройка говорит о том что наш сервайс должен к чему-то прикрепиться
  selector:
    app: nginx
  type: LoadBalancer
  ports:
    - protocol: TCP
      #хотим открыть 80 порт
      port: 80
      #и прицепиться к 80 порту
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx_my_image
        #настройка, указывающая не искать образ в докерхабе
        imagePullPolicy: Never
        ports:
        - containerPort: 80

#так выглядит базовая настройка Pod